<html>
    <head>
        <title>Text Freq</title>
        <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower/dropzone/downloads/css/dropzone.css">
        <!--<link rel="stylesheet" href="bower_components/bootstrap-sass/dist/css/bootstrap-theme.css">-->
    </head>
    <body ng-app="textFreq" ng-controller="textFreqCtrl">
        <h4>Part one</h4>
        <ol>
            <li ng-repeat="text in sortedStringsOne | limitTo : 10" >
                {{text.key}}: {{text.size}} %{{(text.size/totalWords)*100 | number : 2}}
            </li>
        </ol>

        <h4>Part two</h4>
        <ol ng-show="inputWord">
            <li ng-repeat="text in sortedStrings | limitTo : 10" >
                ({{inputWord}}) {{text.key}}: {{text.size}} %{{(text.size/totalWords)*100 | number : 2}}
            </li>
        </ol>
        <h4>Part three</h4>

        <ol ng-show="inputWord">
            <li ng-repeat="text in sortedStringsThree | limitTo : 10" >
                ({{inputWord}}) {{text.key}}: {{text.size}} %{{(text.size/totalWords)*100 | number : 2}}
            </li>
        </ol>
        <input type='text' ng-model="inputWord" ng-change='updateOrder()'>
        <div class="hero-unit">
	           <form action="/upload" after-load='loaded' class="dropzone" drop-zone id="file-dropzone"></form>
        </div>

    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="bower/angular/angular.min.js"></script>
    <script src="bower/lodash/dist/lodash.min.js"></script>
    <script src="bower/dropzone/downloads/dropzone.min.js"></script>
    <script src="scripts/ngDropzone.js"></script>
    <script src="scripts/app.js"></script>
    </body>
</html>
